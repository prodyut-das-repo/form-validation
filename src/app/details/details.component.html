
    <div [formGroup]="controlContainer.control">
        <div class="form-group">
            <label>First Name</label>
            <input formControlName="firstName" class="form-control" (keyup)="onChange($event)"><span class="form-error"
                *ngIf="submitted">Required
                first name</span>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input formControlName="lastName" (keyup)="onChange($event)" class="form-control"><span class="form-error"
                *ngIf="submitted">Required
                last name</span>
        </div>
        <div *ngIf="email" class="form-group">
            <label>Email</label>
            <input formControlName="email" (keyup)="onChange($event)" type="email" class="form-control"><span class="form-error"
                *ngIf="submitted">Required
                proper email address</span>
        </div>
    </div>
